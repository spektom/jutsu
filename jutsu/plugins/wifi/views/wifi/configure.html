{% extends "core/base.html" %}
{% block content %}
<legend>Wi-Fi Configuration</legend>
<div class="col-md-12">
	<form role="form">
		<fieldset>
			<div class="form-group row">
				<label for="iface" class="control-label col-md-2">Interface:</label>
				<select id="iface" name="iface" class="col-md-2">
					<option value="">-- choose --</option>
					{% for iface in ifaces %}
						<option value="{{ iface }}">{{ iface }}</option>
					{% endfor %}
				</select>
			</div>
			<div class="form-group row">
				<div class="col-md-2">
					<input type="submit" class="btn btn-primary" value="Update">
				</div>
			</div>
		</fieldset>
	</form>
</div>
{% endblock %}
